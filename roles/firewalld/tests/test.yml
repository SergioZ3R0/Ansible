---
- name: Configure firewalld rules using the firewalld role
  hosts: all
  become: yes
  roles:
    - role: firewalld
      firewall_allow_ports:
        - 22
      firewall_deny_ports:
        - 80
      firewall_redirect_ports:
        - { src: 8080, dest: 80 }
      firewall_allow_ips:
        - 192.168.1.1
      firewall_deny_ips:
        - 10.0.0.1
