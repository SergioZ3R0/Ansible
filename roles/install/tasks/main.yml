- name: Cargar variables
  include_vars: ../vars/main.yml

- name: Instalar Apache2
  apt:
    name: apache2
    state: "{{ 'present' if apache2_install|default(true) else 'absent' }}"

- name: Instalar MySQL
  apt:
    name: mysql-server
    state: "{{ 'present' if mysql_install|default(true) else 'absent' }}"
